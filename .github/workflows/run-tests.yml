name: Run tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          repository: kwittingknitter/fluffy-eureka
      
      - name: Run Makefile install target for tests
        run: make install-test

      - name: Run Makefile test target
        run: make test
